{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet" />
    <title>Студент студенту</title>
    <link rel="icon" type="image/png" href="http://icons.iconarchive.com/icons/grafikartes/adobe-cc/32/CC-icon.png" />
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>

    <div class="start" id="startPage">
        <div class="buttons">
            <div class="signIn">
                <input style="border: 2px solid white" type="button" class="btn btn-secondary" value="Войти" onclick="" />
            </div>
            <div class="signUp">
                <input style="border: 2px solid white" type="button" class="btn btn-primary" value="Регистрация" onclick="" />
            </div>

            <div class="toInstruction">
                <input style="border: 2px solid white" type="button" class="btn btn-info" value="Приступим" onclick="View.setPage(Page.Site);" />
            </div>
        </div>
    </div>

    <div class="instruction" id="instructionPage">
        Подробная инструкция...
        <div class="back">
            <input style="border: 2px solid white" type="button" class="btn btn-light" value="⬅" onclick="View.setPage(Page.Start);" />
        </div>
        <div class="soon">
            <input style="border: 2px solid white" type="button" class="btn btn-light" value="➡" onclick="View.setPage(Page.Site);" />
        </div>
    </div>

    <div class="site" id="sitePage">
        <div class="navbar">
            <div class="logo">
                <img class="logo" src="https://ib.bizmrg.com/amicebox/logo.png" alt="">
            </div>
            <div class="radiobuttons">
                <label class="radio"><input type="radio" name="optradio" id="rad1" onchange="View.filter();"/> Помочь</label>
                <label class="radio"><input type="radio" name="optradio" id="rad2" onchange="View.filter();"/> Нужна помощь</label>
                <label class="radio"><input type="radio" name="optradio" id="rad3" onchange="View.filter();"/> Все объявления</label>
            </div>
            <div class="search">

                    <input name="s" placeholder=" Введите название предмета..." id="in" style="margin-right: 20px;">
                    <button class="btn btn-primary btn-lg" type="submit" onclick="View.searchSubject();">Поиск</button>
<div class="filters" style="font-size: 14px;">
  <span class="numeric"> Рейтинг от <input type="number" name="quantity" min="1" max="5" value="4" style="width: 40px; height: 28px;"/></span>
  <span style="margin-left: 10px;">Цена за час от <input type="text" style="width: 50px; height: 28px;"/></span>
  <span style="margin-left: 10px;">до <input type="text" style="width: 50px; height: 28px;"/></span>
  <span class="checkbox"><input  type="checkbox" style="width: 70px; margin-right: -18px;"/>Только проверенные аккаунты</span>
</div>
            </div>
            <div class="profile">
                <img class="logo" src="https://ib.bizmrg.com/amicebox/Landau.jpg" alt=""></div>
        </div>

        <div class="main">
            <div class="desk allAds">
              <span>Все объявления</span>
<div class="row">
  <div class="ad" id="men1">
    <span class="card" style="background-image:url('https://ib.bizmrg.com/amicebox/cards%20for%20site/_Ася.png');"></span>
  </div>
  <div class="ad" id="men2">
    <span class="card" style="background-image:url('https://ib.bizmrg.com/amicebox/cards%20for%20site/_Евгений.png');"></span>
  </div>
  <div class="ad" id="math">
    <span class="card" style="background-image:url('https://ib.bizmrg.com/amicebox/cards%20for%20site/_Ирина.png');"></span>
  </div>
  </div>
  <div class="row">
    <div class="ad" id="rus">
      <span class="card" style="background-image:url('https://ib.bizmrg.com/amicebox/cards%20for%20site/_Максим.png');"></span>
    </div>
    <div class="ad" id="prog">
      <span class="card" style="background-image:url('https://ib.bizmrg.com/amicebox/cards%20for%20site/_Марк.png');"></span>
    </div>
    </div>
</div>
  <div class="desk myAds">
      <span>Мои объявления</span>
      <div class="ad" id="ad1">
        <span class="card" style="background-image:url('https://ib.bizmrg.com/amicebox/cards%20for%20site/_Лев%20белая.png');"></span>
      </div>
      <div class="ad" id="ad2">
        <span class="card" style="background-image:url('https://ib.bizmrg.com/amicebox/cards%20for%20site/_Лев%20черная.png');"></span>
      </div>
  </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        var Page = {
            Start: 0,
            Instruction: 1,
            Site: 2
        }

        var View = {
            startPage: document.getElementById("startPage"),
            instructionPage: document.getElementById("instructionPage"),
            sitePage: document.getElementById("sitePage"),
            elem: document.getElementById("in"),
            rad1: document.getElementById("rad1"),
            rad2: document.getElementById("rad2"),
            rad3: document.getElementById("rad3"),

            setPage: function(page) {
                this.startPage.style.display = page == Page.Start ? "" : "none";
                this.instructionPage.style.display = page == Page.Instruction ? "" : "none";
                this.sitePage.style.display = page == Page.Site ? "" : "none";
            },

            searchSubject: function() {
              if (this.elem.value == "Менеджмент")
              {
                document.getElementById('men1').style.display = "";
                document.getElementById('men2').style.display = "";
                document.getElementById('math').style.display = "none";
                document.getElementById('rus').style.display = "none";
                document.getElementById('prog').style.display = "none";
                document.getElementById('ad2').style.display = "";
              }
              if (this.elem.value == "Программирование")
              {
                document.getElementById('men1').style.display = "none";
                document.getElementById('men2').style.display = "none";
                document.getElementById('math').style.display = "none";
                document.getElementById('rus').style.display = "none";
                document.getElementById('prog').style.display = "";
                document.getElementById('ad2').style.display = "none";
              }
            },

            filter: function() {
              if (this.rad1.checked)
              {
                document.getElementById('men1').style.display = "";
                document.getElementById('men2').style.display = "";
                document.getElementById('math').style.display = "none";
                document.getElementById('rus').style.display = "";
                document.getElementById('prog').style.display = "";
                document.getElementById('ad2').style.display = "none";
              }
              if (this.rad2.checked)
              {
                document.getElementById('men1').style.display = "none";
                document.getElementById('men2').style.display = "none";
                document.getElementById('math').style.display = "";
                document.getElementById('rus').style.display = "none";
                document.getElementById('prog').style.display = "none";
                document.getElementById('ad2').style.display = "";
              }
              if (this.rad3.checked)
              {
                document.getElementById('men1').style.display = "";
                document.getElementById('men2').style.display = "";
                document.getElementById('math').style.display = "";
                document.getElementById('rus').style.display = "";
                document.getElementById('prog').style.display = "";
                document.getElementById('ad2').style.display = "";
              }

            }
        }
        View.setPage(Page.Start);

var card1 = document.getElementById('ad1');

card1.onmousedown = function(e) {
  card1.style.position = 'absolute';
  moveAt(e);
  document.body.appendChild(card1);
  card1.style.zIndex = 1000; // показывать мяч над другими элементами
  function moveAt(e) {
    card1.style.left = e.pageX - card1.offsetWidth / 2 + 'px';
    card1.style.top = e.pageY - card1.offsetHeight / 2 + 'px';
  }
  document.onmousemove = function(e) {
    moveAt(e);
  }

  card1.onmouseup = function() {
    document.onmousemove = null;
    card1.onmouseup = null;
  }
}

var card2 = document.getElementById('ad2');

card2.onmousedown = function(e) {
  card2.style.position = 'absolute';
  moveAt(e);
  document.body.appendChild(card2);
  card2.style.zIndex = 1000; // показывать мяч над другими элементами
  function moveAt(e) {
    card2.style.left = e.pageX - card2.offsetWidth / 2 + 'px';
    card2.style.top = e.pageY - card2.offsetHeight / 2 + 'px';
  }
  document.onmousemove = function(e) {
    moveAt(e);
  }

  card2.onmouseup = function() {
    document.onmousemove = null;
    card2.onmouseup = null;
  }
}
    </script>
</body>

</html>
